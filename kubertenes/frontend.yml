apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: 0aps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/0aps/frontend
          ports:
          - containerPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: 0aps
spec:
  selector:
    app: frontend
  ports:
    - name: frontend
      protocol: TCP
      port: 8000
      targetPort: 8000