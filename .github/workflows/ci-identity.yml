name: CI Identity

on:
  push:
    paths:
      - 'microservices/identity/**'
    branches:
      - main
  pull_request:
    paths:
      - 'microservices/identity/**'
    branches:
      - main

env:
  NAME: identity
  PORT: 3000
  SERVER_TIMEOUT: 20000
  DB_URI: ${{ secrets.IDENTITY_DB_URI }}

defaults:
  run:
    working-directory: microservices/identity

jobs:
  lint:
      name: Lint
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v2
          - uses: actions/setup-node@v2
            with:
              node-version: '16'
              cache: 'npm'
              cache-dependency-path: ./microservices/identity/package-lock.json

          - run: npm ci
          - run: npm run lint

  test:
      name: Test
      runs-on: ubuntu-latest
      needs: lint
      steps:
          - uses: actions/checkout@v2
          - uses: actions/setup-node@v2
            with:
              node-version: '16'
              cache: 'npm'
              cache-dependency-path: ./microservices/identity/package-lock.json

          - run: npm ci
          - run: npm test